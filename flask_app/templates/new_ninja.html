<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>New Ninja</title>
</head>
<body>

    <!-- main content -->
    <div class="container my-3">
        <div class="row d-flex justify-content-center">

            <!-- col with new ninja form -->
            <div class="col-4">
                <div class="d-flex justify-content-between align-items-baseline mb-3">
                    <h1>New Ninja</h1>
                    <a href="/dojos" class="fs-5">Home</a>
                </div>
                
                <form action="/create_ninja" method="post">
                    <label for="dojo" class="form-label">Dojo:</label>
                    <select name="dojo_id" id="dojo" class="form-select mb-2">

                        <!-- populate select options from the available dojos -->
                        <option selected disabled>Choose a dojo...</option>
                        {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control mb-2">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control mb-2">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" id="age" class="form-control mb-3">
                    <input type="submit" value="Create" class="btn btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
    
    

</body>
</html>
